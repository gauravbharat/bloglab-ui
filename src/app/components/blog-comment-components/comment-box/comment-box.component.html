<form #commentForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <textarea
      name="commentContent"
      #userCommentContent="ngModel"
      [(ngModel)]="comment.content"
      class="form-control mb-3"
      [ngClass]="{
        'is-invalid': userCommentContent.errors && userCommentContent.touched
      }"
      rows="3"
      required
      minlength="10"
      maxlength="300"
    ></textarea>

    <div class="invalid-feedback" *ngIf="!!userCommentContent.errors?.required">
      You can't save an empty comment
    </div>

    <div
      class="invalid-feedback"
      *ngIf="
        !!userCommentContent.errors?.minLength ||
        !!userCommentContent.errors?.maxlength
      "
    >
      Must be between 10-300 characters
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-sm btn-primary mr-1"
    [disabled]="!commentForm.valid"
  >
    Save
  </button>

  <button type="reset" class="btn btn-sm btn-danger" (click)="resetComment()">
    Reset
  </button>
</form>
