<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 mt-5">
      <h3 class="text-dard">Login</h3>
      <p class="text-dark">Get to your dashboard and start blogging</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input
            type="text"
            [ngClass]="{
              'is-invalid': isTouched('username') && hasErrors('username'),
              'is-valid': isTouched('username') && !hasErrors('username')
            }"
            class="form-control form-control-lg"
            formControlName="username"
            placeholder="Username"
          />

          <div
            class="invalid-feedback"
            *ngIf="hasError('username', 'required')"
          >
            Username required
          </div>

          <div
            class="invalid-feedback"
            *ngIf="
              hasError('username', 'minlength') ||
              hasError('username', 'maxlength')
            "
          >
            Must be between 5-20 characters
          </div>
        </div>

        <div class="form-group">
          <input
            type="password"
            [ngClass]="{
              'is-invalid': isTouched('password') && hasErrors('password'),
              'is-valid': isTouched('password') && !hasErrors('password')
            }"
            class="form-control form-control-lg"
            formControlName="password"
            placeholder="Password"
          />

          <div
            class="invalid-feedback"
            *ngIf="hasError('password', 'required')"
          >
            Password required
          </div>

          <div
            class="invalid-feedback"
            *ngIf="
              hasError('password', 'minlength') ||
              hasError('password', 'maxlength')
            "
          >
            Must be between 10-50 characters
          </div>
        </div>

        <button
          class="btn btn-block mb-3 bg-primary text-light"
          type="submit"
          [disabled]="!loginForm.valid"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</div>
