<ng-container *ngIf="accountService.isLoggedIn">
  <div class="mb-3">
    <app-comment-box
      [comment]="standaloneComment"
      (commentSaved)="onCommentSaved($event)"
    ></app-comment-box>
  </div>
</ng-container>

<app-comments
  *ngIf="!!blogCommentViewModels"
  [comments]="blogCommentViewModels"
></app-comments>
